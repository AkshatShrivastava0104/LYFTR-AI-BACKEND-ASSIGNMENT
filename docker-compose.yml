version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/app.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - db-data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  db-data:
